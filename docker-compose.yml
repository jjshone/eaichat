version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: eaichat
      MYSQL_USER: eaichat
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: eaichat
      PMA_PASSWORD: secret
    ports:
      - "8080:80"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant-storage:/qdrant/storage

  temporal:
    image: temporalio/server:1.22.0
    ports:
      - "7233:7233"

  langfuse:
    image: langfuse/langfuse:latest
    environment:
      - LF_API_KEY=changeme
      - DATABASE_URL=postgresql://langfuse:changeme@postgres:5432/langfuse
    ports:
      - "8081:8081"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: langfuse
    volumes:
      - postgres-data:/var/lib/postgresql/data

  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8088:8088"
    depends_on:
      - temporal

  api:
    build: ./server
    env_file: .env.example
    depends_on:
      - mysql
      - redis
      - qdrant
    ports:
      - "8000:8000"

  worker:
    build: ./worker
    env_file: .env.example
    depends_on:
      - api

  web:
    build: ./web
    ports:
      - "3000:3000"

volumes:
  mysql-data:
  qdrant-storage:
  postgres-data:
